{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<body>
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1"> Doctors and Department</h2>
                        </div>
                        <div class="container ">
                            {% if doctors %}
                                <div class="">
                                    <br>
                                    <div class="table-responsive table--no-card m-b-40">
                                        <table class="table table-borderless table-striped table-earning">
                                            <thead>
                                                <tr>
                                                  <th>Department</th>
                                                  <th>Doctor Name</th>
                                                  <th>Mobile</th>
                                                </tr>
                                              </thead>
                                              {% for d in doctors %}
                                              <tr>
                                                <td>{{d.department}}</td>
                                                <td> {{d.get_name}}</td>
                                                <td>{{d.mobile}}</td>
                                              </tr>
                                              {% endfor %}
                                        </table>
                                    </div>
                                </div>
                            {%else%}
                                <br><br><br>
                                <h4 style="text-align: center;color: rgb(255, 64, 64);">No data Found !!!</h4>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
