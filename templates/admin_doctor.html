{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<body>
    <div class="main-content">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="overview-wrap">
                <h2 class="title-1">overview of your portal</h2>
              </div>
            </div>
          </div>
          <div class="row m-t-25">
            <div class="col-sm-1 col-lg-6">
              <div class="overview-item overview-item--c1">
                <div class="overview__inner">
                  <div class="overview-box clearfix">
                    <a href="{% url 'admin_view_doctor' %}">
                    <div class="icon">
                      <i class="zmdi zmdi-eye"></i>
                    </div>
                    <div class="text">
                      <h2>{{doctorcount}}</h2>
                      <span>Doctor Record</span>
                    </div>
                </a>
                  </div>
                  <div class="overview-chart">
                    <canvas id="widgetChart1"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-lg-6">
              <div class="overview-item overview-item--c2">
                <div class="overview__inner">
                  <div class="overview-box clearfix">
                    <a href="{% url 'admin_approve_doctor' %}">
                    <div class="icon">
                      <i class="zmdi zmdi-check"></i>
                    </div>
                    <div class="text">
                      <h2>{{pendingdoctorcount}}</h2>
                      <span>Approve Doctor</span>
                    </div>
                </a>
                  </div>
                  <div class="overview-chart">
                    <canvas id="widgetChart2"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-lg-6">
              <div class="overview-item overview-item--c3">
                <div class="overview__inner">
                  <div class="overview-box clearfix">
                    <a href="{% url 'admin_add_doctor' %}">
                    <div class="icon">
                      <i class="zmdi zmdi-accounts"></i>
                    </div>
                    <div class="text">
                      <span>Register Doctor</span>
                    </div>
                </a>
                  </div>
                  <div class="overview-chart">
                    <canvas id="widgetChart3"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-lg-6">
              <div class="overview-item overview-item--c4">
                <div class="overview__inner">
                  <div class="overview-box clearfix">
                    <a href="{% url 'admin_doctor_specialisation' %}">
                    <div class="icon">
                      <i class="zmdi zmdi-info"></i>
                    </div>
                    <div class="text">
                      <span>Doctor Specialisation</span>
                    </div>
                </a>
                  </div>
                  <div class="overview-chart">
                    <canvas id="widgetChart4"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock content %}
